{% extends 'partials/body-login.html' %}
{% load static %}
{% block contenido %}
<div class="login-box elevation-5">
    <!-- /.login-logo -->
    <div class="overflow-hidden">
        <div class="text-center">
            <img src="{% static 'img/logo.png' %}" alt="" class="brand-image img-circle w-100 my-5 mx-sm-5" style="opacity: .8; max-width: 400px;">

            <div class="h1 mb-4" style="color: #68411d;">Usuario</div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="m-2 col-10 col-xxl-6 col-sm-10 col-md-8 m-sm-5 text-center px-sm-5 px-3 h-100 py-5" style="border: 6px solid white; min-height: 100px;">
                <p class="login-box-msg mb-4">Revisa tu correo electrónico para restablecer tu contraseña.</p>
                <a class="animatedd-button text-decoration-none mt-2" href="{% url 'inicio' %}">Iniciar sesión</a>
            </div>
        </div>
       
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->
{% endblock contenido %}
