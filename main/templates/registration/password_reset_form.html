{% extends 'partials/body-login.html' %}
{% load static %}
{% block contenido %}

<div class="login-box m-0 p-0 container-fluid d-flex align-items-center justify-content-center overflow-hidden">
  <div class="row mx-2 my-5 mx-sm-3 px-2 px-sm-3 px-lg-5 mx-lg-5 d-flex justify-content-center">
    <div class="d-block col-8 col-md-7 p-5">
      <div class="w-100 justify-content-center d-flex ">
        <img src="{% static 'img/logo.png' %}" alt="" class="w-100 profile-user-img img-fluid rounded-circle" style="opacity: .8; max-width: 400px; min-width: 200px;">
      </div>
    </div>

    <div class="d-block col-8 p-2 align-items-center justify-content-center" style="border: 6px solid white;">
      <div class="p-3 d-block">
        <p class="login-box-ms d-flex justify-content-center text-center py-4" style="font-weight: bold;">Ingresa tu dirección de correo electrónico para recibir un enlace para restablecer la contraseña.</p>
        <form method="post" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <div class="input-group mb-3 mx-0 mx-sm-3 mx-md-5 px-0 px-md-5 w-auto">
            <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </div>
            </div>
          </div>
          <div class="py-3">
            <div class="d-flex justify-content-center">
              <button type="submit" class="animated-button ">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock contenido %}
