<script>
  document.getElementById('search-form').addEventListener('submit', function (event) {
    event.preventDefault()
  
    var searchTerm = this.querySelector('input').value.toLowerCase()
  
    var items = document.getElementsByClassName('categoria')
  
    for (var i = 0; i < items.length; i++) {
      var item = items[i]
      var text = item.textContent.toLowerCase()
  
      if (text.includes(searchTerm)) {
        item.style.display = 'block'
      } else {
        item.style.display = 'none'
      }
    }
  })
</script>
<script>
    $(document).ready(function() {
        // Captura el evento de cambio en el campo 'producto'
        $('#id_producto').on('change', function() {
            // Obtiene el precio del producto seleccionado
            var selectedPrecio = $('option:selected', this).data('precio');
    
            // Actualiza el campo 'precio_venta' con el precio seleccionado
            $('#id_precio_venta').val(selectedPrecio);
        });
    });
</script>
