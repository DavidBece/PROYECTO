<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>

    .index-cont-titulo{

    }
  }
  @media only screen and (min-width: 768px ) and (max-width: 991px ){

  @media only screen and (min-width: 992px ) and (max-width: 1199px ){

<div id="carouselExampleAutoplaying" class="carousel slide m-0 p-0 d-none d-sm-block"  data-bs-ride="carousel">
  <div class=" carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class=" carousel-inner">
    <div class="col-12 w-100 carousel-item active w-100" >
      <img src="/static/img/WhatsApp Image 2023-05-15 at 10.43.53 AM.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class=" carousel-item">
      <img src="/static/img/WhatsApp Image 2023-05-15 at 10.44.28 AM.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class=" carousel-item">
      <img src="/static/img/WhatsApp Image 2023-05-15 at 10.44.55 AM.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class=" carousel-item">
      <img src="/static/img/WhatsApp Image 2023-05-15 at 10.45.29 AM.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  $(document).ready(function () {
    $(".slider-items").slick({
      dots: true, // Muestra los puntos de navegación
      arrows: false, // Oculta las flechas de navegación
      infinite: true, // Permite navegar infinitamente
      speed: 300, // Velocidad de transición
      slidesToShow: 3, // Número de elementos a mostrar en cada slide
      slidesToScroll: 1, // Número de elementos a desplazar en cada transición
      responsive: [
        {
          breakpoint: 992,
          settings: {
            slidesToShow: 2,
          },
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1,
          },
        },
      ],
    });
  });
</script>
